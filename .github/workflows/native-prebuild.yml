name: Native Prebuilds

on:
  workflow_dispatch: {}
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  prebuild:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            node_platform: win32
            arch: x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Build native addon
        run: npm run native:build

      - name: Download pinned ORT shared library
        run: npm run native:ort:download

      - name: Pack native bundle
        shell: bash
        run: |
          set -euo pipefail
          tar -czf "vulpes-native-${{ matrix.node_platform }}-${{ matrix.arch }}.tar.gz" native

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: vulpes-native-${{ matrix.node_platform }}-${{ matrix.arch }}.tar.gz
